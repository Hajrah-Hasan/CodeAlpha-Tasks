<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Document</title>
</head><style>
    .calc-btn {
      @apply bg-gray-700 text-white py-2 rounded-lg text-xl focus:outline-none;
    }
    .calc-btn:hover {
      @apply bg-gray-600;
    }
  </style>
  
<body class="bg-red-900" >
    </html><div class="max-w-xs mx-auto mt-36">
        <div class="bg-gray-800 text-white p-4 rounded-t">
          <input type="text" id="display" class="w-full text-right bg-gray-800 border-none outline-none text-2xl" readonly />
        </div>
        <div class="grid grid-cols-4 gap-2 text-white bg-gray-900 p-4 rounded-b">
          <button class="calc-btn">7</button>
          <button class="calc-btn">8</button>
          <button class="calc-btn">9</button>
          <button class="calc-btn">/</button>
      
          <button class="calc-btn">4</button>
          <button class="calc-btn">5</button>
          <button class="calc-btn">6</button>
          <button class="calc-btn">*</button>
      
          <button class="calc-btn">1</button>
          <button class="calc-btn">2</button>
          <button class="calc-btn">3</button>
          <button class="calc-btn">-</button>
      
          <button class="calc-btn">0</button>
          <button class="calc-btn">.</button>
          <button class="calc-btn">C</button>
          <button class="calc-btn">+</button>
      
          <button class="calc-btn col-span-4">=</button>
        </div>
      </div>
      <script>
      document.addEventListener('DOMContentLoaded', () => {
        const display = document.getElementById('display');
        const buttons = document.querySelectorAll('.calc-btn');
      
        buttons.forEach(button => {
          button.addEventListener('click', () => {
            if (button.innerText === 'C') {
              display.value = '';
            } else if (button.innerText === '=') {
              try {
                display.value = eval(display.value);
              } catch {
                display.value = 'Error';
              }
            } else {
              display.value += button.innerText;
            }
          });
        });
      });
    </script>
</body>
